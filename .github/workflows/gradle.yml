name: Auto Build & Release

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Setup Gradle + Cache
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # Build jar with Gradle
      - name: Build with Gradle
        run: ./gradlew build

      # Generate unique tag: build-yyyyMMdd-HHmmss
      - name: Generate Tag
        id: tagger
        run: |
          TAG="build-$(date +'%Y%m%d-%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      # Create Release
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tagger.outputs.tag }}
          name: "由 GitHub 自动构建发布 ${{ steps.tagger.outputs.tag }}"
          body: |
            Auto-generated release for commit ${{ github.sha }}.
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "build/libs/fakeplayer-*.jar"
          artifactErrorsFailBuild: true
